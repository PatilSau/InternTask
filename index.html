    crossorigin="anonymous"></script>



  <script>
    const str = "manoj dakle patil"
    const split = (str) => {
      let output = []
      let newstr = ""
      for (let i = 0; i < str.length; i++) {
        if (str[i] === " ") {
          output.push(newstr)
          newstr += ""
        } else {
          newstr += str[i]
        }
      }
      output.push(newstr)
      return output
    }
    console.log(split(str))
// ["manoj" , "dakle" , "patil"]
  </script>
